<!doctype html>
<html>
  <head>
    <title>
      Learner | learn new phrases easily
    </title>
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="learner.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <nav>
        <!-- Buttons that switch between "learn" and "manage" panes on
          mobile phones. For desktop there is only one big pane so
          buttons are not visible -->
        <div class="nav">
          <button class="nav-btn active-nav-btn">Learn</button>
          <button class="nav-btn">Manage</button>
          <form id="search">
            <input type="search" placeholder="Text"></input>
            <button type="submit">S</button>
          </form>
        </div>
      </nav>
      <section>
        <div id="learn-pane" class="pane learn-pane">
          <p id="translate-header" class="font-size-big">Translate</p>
          <div id="translated-phrase">
            <!-- Content will be generated in JavaScript -->
          </div>
          <div class="input-vertical-container">
            <label for="learn-phrase-input" class="display-block text-center">Enter your translation:</label>
            <input type="text" id="learn-phrase-input" name="learn-phrase" size="30">
          </div>
          <div class="btns-container">
            <button id="check-btn" class="btn-big">Check</button>
            <button id="next-btn" class="btn-big">Next</button>
            <button id="omit-btn" class="btn-big">Omit</button>
          </div>
          <div id="result-text" class="feedback-incorrect">
            test content
            <!-- Content will be generated in JavaScript -->
          </div>
        </div>
      </section>

      <section>
        <div id="manage-pane" class="pane manage-pane hidden">
          <div id="toast"> </div>
          <ul class="phrases-list">
            <!-- Will be filled in JavaScript -->
          </ul>
            <div style="text-align: center">
              <button type="button" id="new-button" class="btn-big">New</button>
              <button type="button"
                      id="clear-all-button"
                      class="btn-big">
                      Clear all</button>
            </div>
            <form enctype="multipart/form-data" id="file-form">
              <label>
                Or upload from file:
                <input type="file"
                       accept="text/plain,.txt"
                       id="phrases-file"
                       name="phrases-file" />
              </label>
              <input type="submit" value="Load" />
            </form>
            <button type="button" id="download-button">Download as txt</button>
        </div>
      </section>
      <aside>
        <div id="phrase-input-dialog" class="dialog form-dialog hidden">
          <button class="dialog-close-btn" aria-label="Close dialog"> X</button>
          <div class="dialog-btn-separator" aria-hidden="true">
            <!-- Empty -->
          </div>
          <div class="input-vertical-container">
            <label for="original-text-input">
              Original text:
            </label>
            <input id="original-text-input" type="text" />
          </div>
          <div class="input-vertical-container">
            <label for="translated-text-input">
              Translated text:
            </label>
            <input id="translated-text-input" type="text" />
          </div>
          <div class="dialog-bottom-btns">
            <button class="dialog-cancel-btn">Cancel</button>
            <button class="dialog-confirm-btn">Confirm</button>
          </div>
        </div>
      </aside>
    </main>
    <!--
    <footer>
      Application created by Damian Kuriata
    </footer>-->
    <script src="dist/main.js"></script>
  </body>
</html>
