<!doctype html>
<html>
  <head>
    <title>
      Learner | learn new phrases easily
    </title>
    <link rel="stylesheet" href="../learner.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <nav>
        <!-- Buttons that switch between "learn" and "manage" panes on
          mobile phones. For desktop there is only one big pane so
          buttons are not visible -->
        <div class="nav-buttons">
          <button class="nav-btn">Learn</button>
          <button class="nav-btn">Manage</button>
        </div>
      </nav>
      <section>
        <div class="learn-pane">
          <p>Translate</p>
          <div id="translated-phrase">
            <!-- Content will be generated in JavaScript -->
          </div>
          <label for="learn-phrase-input" class="displayBlock text-center">Enter your translation:</label>
          <input type="text" id="learnPhraseInput" name="learnPhrase" size="30">

            <button id="checkBtn">Check</button>
            <p id="resultText">
              <!-- Content will by dynamically generated -->
            </p>
            <!-- Button shown only when phrase is incorrect -->
            <button id="nextButton" class="inactive">Next</button>
          </div>
      </section>

      <section id="managePane" class="inactivePane">
          <ul id="phrasesList"></ul>
          <button type="button">New</button>
          <div class="phraseInputDialog">
            <label for="originalTextInput">
              Original text:
            </label>
            <input id="originalTextInput" type="text" />
            <label for="translatedTextInput">
             Translated text:
            </label>
            <input id="translatedTextInput" type="text" />
            <button id="editCloseButton">Close</button>
            <button id="editConfirmButton">Confirm</button>
          </div>
      </section>

    </main>
    <footer>
      Application created by Damian Kuriata
    </footer>
    <script src="main.js"></script>
  </body>
</html>
