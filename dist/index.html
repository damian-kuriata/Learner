<!doctype html>
<html>
  <head>
    <title>
      Learner | learn new phrases easily
    </title>
    <link rel="stylesheet" href="../utils.css">
    <link rel="stylesheet" href="../learner.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <nav>
        <!-- Buttons that switch between "learn" and "manage" panes on
          mobile phones. For desktop there is only one big pane so
          buttons are not visible -->
        <div class="nav-buttons">
          <button class="nav-btn">Learn</button>
          <button class="nav-btn">Manage</button>
        </div>
      </nav>
      <section>
        <div class="learn-pane">
          <p id="translate-header" class="font-size-big">Translate</p>
          <div id="translated-phrase">
            test hello world
            <!-- Content will be generated in JavaScript -->
          </div>
          <div class="input-vertical-container">
            <label for="learn-phrase-input" class="display-block text-center">Enter your translation:</label>
            <input type="text" id="learn-phrase-input" name="learn-phrase" size="30">
          </div>
          <button id="check-btn" class="btn-big display-block">Check</button>
          <div id="result-text">
            <!-- Content will be generated in JavaScript -->
          </div>
            <!-- Button shown only when phrase is incorrect -->
          <button id="next-btn" class="btn-big display-block">Next</button>
        </div>
      </section>

      <section>
        <div class="manage-pane hidden">
          <ul class="phrases-list">
            <!-- Will be filled in JavaScript -->
          </ul>
          <button type="button">New</button>
          <div class="dialog input-dialog hidden">
            <div class="input-vertical-container">
              <label for="original-text-input">
                Original text:
              </label>
              <input id="original-text-input" type="text" />
            </div>
            <div class="input-horizontal-container">
              <label for="translated-text-input">
                Translated text:
              </label>
              <input id="translated-text-input" type="text" />
            </div>
            <button class="dialog-button-close">Close</button>
            <button class="dialog-button-confirm">Confirm</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      Application created by Damian Kuriata
    </footer>
    <script src="main.js"></script>
  </body>
</html>
